    <script>
      (function setupFlipbook%SLIDERID%() {
        var frame = document.getElementById('flipbook%SLIDERID%');
        var prev = document.getElementById('flipPrev%SLIDERID%');
        var next = document.getElementById('flipNext%SLIDERID%');
        if (!frame || !prev || !next) { return; }
        function send(dir) {
          try {
            frame.contentWindow.postMessage({ type: 'flipbook-nav', dir: dir }, '*');
          } catch (e) {}
        }
        prev.addEventListener('click', function(){ send('prev'); });
        next.addEventListener('click', function(){ send('next'); });
